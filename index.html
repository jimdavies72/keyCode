<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Key-Code Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="visible" id="splash">
        <div>
          <h3 class="splash-font"h>press a key to see the event key-code</h3>
        </div>
      </div>
      
      <div class="section hidden">
        <!-- display large event.which value -->
        <div id="header">
          <h1 class="event-which">72</h1>
        </div>
        <!-- return items -->
        <div class="return-data">
          <div class="item">
            <p>event.key</p>
            <h3 id="event-key">h</h3>
          </div>
          <div class="item">
            <p>event.code</p>
            <h3 id="event-code">KeyH</h3>
          </div>
          <div class="item">
            <p>event.which</p>
            <h3 class="event-which">72</h3>
          </div>
        </div>
        <!-- end return data -->
      </div>
    </section>
    <!-- end wrapper -->
    <script src="./src/main.js"></script>
  </body>
</html>
